# ================================================================
# =============== SPRING BOOT WEB SERVER SETTINGS ================
# ================================================================

# Web server port (default is 8080)
server.port=8080

# ================================================================
# =============== DATABASE CONFIGURATION (MS SQL) ================
# ================================================================
# SQL Server authentication (username + password)
# Replace credentials with yours if different

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ICICI_DATABASE;encrypt=false;trustServerCertificate=true;
spring.datasource.username=sa
spring.datasource.password=YourStrong@123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ================================================================
# =============== JPA / HIBERNATE CONFIGURATION ==================
# ================================================================

# Automatically update tables based on entities
spring.jpa.hibernate.ddl-auto=none

# Display SQL queries in console (for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use SQL Server-specific dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ================================================================
# =============== FLYWAY MIGRATION (OPTIONAL BUT RECOMMENDED) ====
# ================================================================

# Flyway helps manage database schema migrations automatically
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ================================================================
# =============== JWT CONFIGURATION ==============================
# ================================================================

# Base64 encoded 32-byte JWT signing key (keep this secret!)
app.jwt.secret=ZmFrZV9zZWNyZXRfYmFzZTY0X2tleV9zaG91bGRfYmVfMzJfYnl0ZXM=
# Token validity period (24 hours = 86400000 ms)
app.jwt.expiration-ms=86400000

# ================================================================
# =============== AES ENCRYPTION CONFIGURATION ===================
# ================================================================

# Base64 encoded 32-byte AES encryption key
app.aes.key=MTIzNDU2Nzg5MGFiY2RlZjAxMjM0NTY3ODkwYWJjZGVmMDE=

# ================================================================
# =============== LOGGING SETTINGS ===============================
# ================================================================

# Log all SQL queries and parameter bindings (only for dev)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Reduce Springâ€™s default log verbosity
logging.level.org.springframework=INFO

# ================================================================
# =============== APP INFORMATION ================================
# ================================================================

# Application name
spring.application.name=ICICI Branch Visual Checklist

# Optional: Banner message in console
spring.main.banner-mode=console
